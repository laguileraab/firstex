#Establishing server port
server.port=8000

#Connection to database H2
spring.datasource.url=jdbc:h2:./wharehouse_data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enabling the H2 console
spring.h2.console.enabled=true

# App Properties
firstex.app.jwtCookieName= avangenioCokie
firstex.app.jwtSecret= avangenioCokieSecretKey
firstex.app.jwtExpirationMs= 86400000